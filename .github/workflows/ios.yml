name: iOS (TripLingo)

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Xcode version
        run: xcodebuild -version

      - name: List schemes
        run: xcodebuild -list -project TripLingo.xcodeproj

      - name: Build (Simulator)
        run: |
          set -o pipefail
          xcodebuild \
            -project TripLingo.xcodeproj \
            -scheme TripLingo \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 16e' \
            clean build | xcpretty

      - name: Test (Simulator)
        run: |
          set -o pipefail
          xcodebuild \
            -project TripLingo.xcodeproj \
            -scheme TripLingo \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 16e' \
            test | xcpretty