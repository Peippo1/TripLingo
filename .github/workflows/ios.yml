name: iOS (TripLingo)

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List schemes
        run: xcodebuild -list -project TripLingo.xcodeproj

      - name: Build (Simulator)
        run: |
          xcodebuild \
            -project TripLingo.xcodeproj \
            -scheme TripLingo \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            -configuration Debug \
            clean build

      - name: Test (Simulator)
        run: |
          xcodebuild \
            -project TripLingo.xcodeproj \
            -scheme TripLingo \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            test